name: Build SubtitleEdit (Linux)

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    name: Build and Analyze
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    # 1. Install Mono (Required to build .NET Framework 4.8 on Linux)
    - name: Install Mono & MSBuild
      run: |
        sudo apt-get update
        sudo apt-get install -y mono-complete msbuild

    # 2. Download NuGet manually (apt-get version is often too old)
    - name: Setup NuGet
      run: |
        sudo wget -O /usr/local/bin/nuget.exe https://dist.nuget.org/win-x86-commandline/latest/nuget.exe
        echo '#!/bin/sh' | sudo tee /usr/local/bin/nuget
        echo 'exec mono /usr/local/bin/nuget.exe "$@"' | sudo tee -a /usr/local/bin/nuget
        sudo chmod +x /usr/local/bin/nuget

    # 3. Restore using Mono's NuGet
    - name: Restore dependencies
      run: nuget restore SubtitleEdit.sln

    # 4. Build using Mono's MSBuild
    - name: Build
      run: msbuild SubtitleEdit.sln /p:Configuration=Release /p:Platform="Any CPU"

    - name: Embold Analyse
      run: |
        # ⚠️ ENSURE 'EMBOLD_SCANNER_URL' POINTS TO THE LINUX VERSION OF THE SCANNER
        curl ${{ vars.EMBOLD_SCANNER_URL}} -o browserstack-codequality-scanner-archive.tar.gz
        tar xvf browserstack-codequality-scanner-archive.tar.gz
        echo "Download and extract BrowserStack CQ Scanner done"
        
        # Using the Repo ID you provided: 316b066a57a4611fdecf0046aa1f26f5
        curl --silent --location --request GET "${{ vars.EMBOLD_URL_CS}}/api/v1/repositories/316b066a57a4611fdecf0046aa1f26f5/scans/config/download" --header "Authorization:Bearer ${{ secrets.EMBOLD_TOKEN_CS}}" -o repository-configuration.json
        echo "Download repository configuration file done"
        
        # Run the scanner
        ./browserstack-codequality-scanner/bin/embold-scanner analyse -u ${{ vars.EMBOLD_URL_CS}} -t ${{ secrets.EMBOLD_TOKEN_CS}} -r 316b066a57a4611fdecf0046aa1f26f5 -b . -d ./embold-data -c ./repository-configuration.json -v
