name: Build Playnite

on:
  push:
    branches: [ "master", "main" ]
  pull_request:
    branches: [ "master", "main" ]

jobs:
  build:
    name: Build and Analyze
    runs-on: windows-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        submodules: recursive # Playnite often uses submodules

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: |
          8.0.x
          9.0.x

    # DYNAMICALLY FIND SOLUTION FILE
    - name: Find Solution File
      id: find-sln
      shell: pwsh
      run: |
        echo "Searching for .sln files..."
        $slnFile = Get-ChildItem -Path . -Filter *.sln -Recurse | Select-Object -First 1
        
        if ($null -eq $slnFile) {
            echo "::error::No .sln file found! Listing all files to help debug:"
            Get-ChildItem -Recurse | Select-Object FullName
            exit 1
        }
        
        echo "Found solution: $($slnFile.FullName)"
        echo "SLN_PATH=$($slnFile.FullName)" >> $env:GITHUB_ENV

    - name: Restore dependencies
      run: dotnet restore "${{ env.SLN_PATH }}"

    - name: Build
      run: dotnet build "${{ env.SLN_PATH }}" --no-restore --configuration Release

    - name: Embold Analyse
      shell: bash # Explicitly use bash on Windows for curl/tar compatibility
      run: |
        curl ${{ vars.EMBOLD_SCANNER_URL}} -o browserstack-codequality-scanner-archive.tar.gz
        tar xvf browserstack-codequality-scanner-archive.tar.gz
        echo "Download and extract BrowserStack CQ Scanner done"
        
        # ⚠️ CAUTION: You provided the same Repo ID (316b...) as the previous repo.
        # If this is a different project, ensure you use the UNIQUE ID for Playnite from Embold.
        curl --silent --location --request GET "${{ vars.EMBOLD_URL_CS}}/api/v1/repositories/316b066a57a4611fdecf0046aa1f26f5/scans/config/download" --header "Authorization:Bearer ${{ secrets.EMBOLD_TOKEN_CS}}" -o repository-configuration.json
        echo "Download repository configuration file done"
        
        ./browserstack-codequality-scanner/bin/embold-scanner analyse -u ${{ vars.EMBOLD_URL_CS}} -t ${{ secrets.EMBOLD_TOKEN_CS}} -r 316b066a57a4611fdecf0046aa1f26f5 -b . -d ./embold-data -c ./repository-configuration.json -v
